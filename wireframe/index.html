<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Lunch App</title>
</head>

<body>
  <div class="container">
    <div>
      <div class="alert alert-primary">Today</div>
      <div class=".card-wrapper">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Graham is going to Tacos &amp; Tequila @ 12:00pm</h5>
            <span>5 going | </span><span>3 maybe</span>
            <br>
            <button class="btn btn-success">Going</button>
            <button class="btn btn-info">Maybe</button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Will is going to Crush Craft @ 12:30pm</h5>
            <span>1 going | </span><span>6 maybe</span>
            <br>
            <button class="btn btn-success">Going</button>
            <button class="btn btn-info">Maybe</button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Zach is going to Chipotle @ 12:35pm</h5>
            <span>5 going | </span><span>3 maybe</span>
            <br>
            <button class="btn btn-success">Going</button>
            <button class="btn btn-info">Maybe</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
