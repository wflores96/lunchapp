<ng-template #content let-modal>
    
  <div class="modal-body">

    <div class="card-body d-flex justify-content-between flex-column">
        <div>
          <h5 class="card-title">Tacos &amp; Tequila @ 12:00pm</h5>
          <p class="card-title text-muted">Hosted by Graham</p>
        </div>
        <div class="mb-3">
          Going: Graham, William, Zach, Justin, Levi
        </div>
        <div class="mb-3">
          Maybe: McCann, Ben, Daniel
        </div>
        <div class="button-details d-flex justify-content-between">
          <div class="going-box mx-1">
            <button class="btn btn-outline-success going-button btn-lg" style="width:100%">Going <span
                class="badge badge-success">5</span></button>
          </div>
          <div class="maybe-box mx-1">
            <button class="btn btn-outline-info maybe-button btn-lg" style="width:100%">Maybe <span
                class="badge badge-info">3</span></button>
          </div>
        </div>
      </div>

    </div>


  </ng-template>

<div class="card event-card" (click)="showModal(content, $event)">
  <div class="card-body d-flex justify-content-between flex-column">
    <div>
      <h5 class="card-title">Tacos &amp; Tequila @ 12:00pm</h5>
      <p class="card-title text-muted">Hosted by Graham</p>
    </div>
    <div class="button-details d-flex justify-content-between">
      <div class="going-box mx-1">
        <button class="btn btn-outline-success going-button btn-lg" style="width:100%">Going <span
            class="badge badge-success">5</span></button>
      </div>
      <div class="maybe-box mx-1">
        <button class="btn btn-outline-info maybe-button btn-lg" style="width:100%">Maybe <span
            class="badge badge-info">3</span></button>
      </div>
    </div>
  </div>
</div>
