<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Create Lunch</h5>
    <button type="button" class="close" (click)="modal.close('X click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (keyup.enter)="submitEvent(); modal.close()">
      <div class="form-group">
        <label for="location">Where is your lunch?</label>
        <input type="email" class="form-control" placeholder="Location" [(ngModel)]="location" name="location">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" [(ngModel)]="humanDate" name="date"
        [min]="dateBeginLimit" [max]="dateEndLimit">
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" [(ngModel)]="time" name="time">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="submitEvent(modal);">Save</button>
    <!-- <button type="button" class="btn btn-danger" (click)="debug()">Debug</button> -->
  </div>
</ng-template>

<button type="button" class="btn btn-lg btn-primary" (click)="open(content)" style="margin:10px;">Create New
  Lunch</button>
